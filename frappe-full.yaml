config:
  cloud-init.user-data: |
    #cloud-config
    ssh_authorized_keys:
      - ssh-rsa  tej@t440p
    apt:
      sources:
        yarn:
          source: "deb https://dl.yarnpkg.com/debian/ stable main"
          keyid: 23E7166788B63E1E

    # Update apt database on first boot (run 'apt-get update').
    # Note, if packages are given, or package_upgrade is true, then
    # update will be done independent of this setting.
    # Default: false
    package_update: true

    # Upgrade the instance on first boot
    # Default: false
    package_upgrade: true

    # Install additional packages on first boot
    # Default: none
    # if packages are specified, then package_update will be set to true
    # packages may be supplied as a single package name or as a list
    # with the format [<package>, <version>] wherein the specific
    # package version will be installed.
    packages:
     - git 
     - tmux
     - htop
     - nload
     - iotop
     - python3-dev
     - python3-pip
     - python3-venv
     - redis-server
     - nodejs
     - yarn
     - xvfb
     - libfontconfig
     - wkhtmltopdf
     - curl
     - systemd-cron
     - mariadb-server
     - mariadb-client
     - nginx
     - supervisor
    users:
      - name: frappe
        shell: /bin/bash
        sudo: ALL=(ALL) NOPASSWD:ALL
        ssh_authorized_keys:
          - ssh-rsa  tej@t440p
    runcmd:
      - [ pip3, install, frappe-bench, --break-system-packages ]
      - [ cd, /home/frappe ]
      - [ bench, init, frappe-bench, --version, version-15 ] 
      - [ cd, /home/frappe/frappe-bench ]
      - [ bench, setup, supervisor ] 
      - [ ln, -s, /home/frappe/frappe-bench/config/supervisor.conf, /etc/supervisor/conf.d/frappe-bench.conf ]
      - [ bench, config, dns_multitenant, on ]
      - [ bench, setup, nginx ] 
      - [ ln, -s, /home/frappe/frappe-bench/config/nginx.conf, /etc/nginx/conf.d/frappe-bench.conf ]
      - sed -i '/http {/a \\n    log_format  main  '\''$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"'\'';' /etc/nginx/nginx.conf
      - [ chown, -R, frappe:frappe, /home/frappe ]
      - [ systemctl, enable, supervisor ]
      - [ systemctl, start, supervisor ]
      - [ supervisorctl, reload ]
      - [ systemctl, enable, nginx ]
      - [ systemctl, restart, nginx ]
      - printf '[mysqld]\ncharacter-set-client-handshake = FALSE\ncharacter-set-server = utf8mb4\ncollation-server = utf8mb4_unicode_ci\n\n[mysql]\ndefault-character-set = utf8mb4\n' > /etc/mysql/conf.d/frappe.conf

description: "Frappe - Full with MariaDB, nginx and supervisor"
devices: 
  eth0:
    name: eth0
    network: incusbr0
    type: nic
  root:
    path: /
    pool: default
    type: disk
  home:
    path: /home
    source: home-disk
    pool: zfspool
    type: disk
  mariadb:
    path: /var/lib/mysql
    source: mariadb-disk
    pool: zfspool
    type: disk
name: frappe-full
used_by: []
project: default
